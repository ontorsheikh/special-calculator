<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .calculator {
        display: inline-block;
        background:rgb(232, 61, 61);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .calc-inpt {
        width: 210px;
        height: 40px;
        margin-bottom: 10px;
        font-size: 18px;
        text-align: right;
        padding-right: 10px;
        background-color: aquamarine;
        transition: all 0.3s ease;
    }
    button {
        color: white;
        border: none;
        border-radius: 10px;
        background-color: rgb(28, 8, 179);
        width: 50px;
        height: 50px;
        font-size: 18px;
        margin: 3px;
        cursor: pointer;
        box-shadow: 2p;
    }
    button:hover {
        background: #ddd;
    }
    video {
        margin-top: 15px;
        display: none;
        width: 300px;
        border-radius: 10px;
    }
    .owner{
        color:white;
        font-size: 32px;
        font-weight: 800;
    }
</style>

<div class="calculator">
    <p class="owner">Ontor Sheikh</p>
    <input class="calc-inpt" type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">⌫</button>
    <button onclick="appendValue('/')">÷</button>
    <button onclick="appendValue('*')">×</button>
    <br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">−</button>
    <br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')">+</button>
    <br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="checkAndPlayVideo()">=</button>
    <br>
    <button onclick="appendValue('0')" style="width: 106px;">0</button>
    <button onclick="appendValue('.')">.</button>

    <!-- video -->
    <video id="specialVideo" controls>
        <source src="videos/justin.mp4 "  type="video/mp4">
        
        আপনার ব্রাউজার ভিডিও সাপোর্ট করে না।
    </video>
</div>

<script>
    function appendValue(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        let display = document.getElementById("display");
        let video = document.getElementById("specialVideo");

        display.value = "";
        display.style.height = "40px";
        display.style.fontSize = "18px";

        video.pause();
        video.currentTime = 0;
        video.style.display = "none";
    }

    function deleteLast() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function checkAndPlayVideo() {
        let display = document.getElementById("display");

        // for special key 7
        if (display.value === "7") {
            // Display বড় করা
            display.style.height = "80px";
            display.style.fontSize = "28px";

            //video opening
            let video = document.getElementById("specialVideo");
            video.style.display = "block";
            video.play();
        }

        // general calculation
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Ontor Sheikh: Error";
        }
    }
</script>

</body>
</html>
